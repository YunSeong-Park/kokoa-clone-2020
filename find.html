<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find - Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <!-- rotate Lock Icon -->
      <span>110%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <main class="find-screen">
    <header class="screen__header">
      <h1>Find</h1>
      <div>
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>
    <div class="find-icons">
        <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">
            Recommended Friends
        </h6>
        <span>You have no recommended friends</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span> 
                Go to Openchat Home
                <i class="fas fa-chevron-right"></i>
            </span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h4 class="open-post__hashtag">#bts#army#friends</h4>
                <div class="open-post__members">
                    <img src="img/sample.jpg" alt="">
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column"></div>
        </div>
    </div>
    
  </main>
  <nav class="screen__nav">
    <ul>
      <li>
        <a href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li>
        <span>1</span>
        <a href="chats.html">
          <i class="far fa-comments fa-2x"></i>
        </a>
      </li>
      <li>
        <a href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li>
        <span></span>
        <a href="more.html">
          <i class="fas fa-cog fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
