<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freinds - Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <!-- rotate Lock Icon -->
      <span>110%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <main class="Freinds-screen">
    <header class="screen__header">
      <h1>Friends</h1>
      <div>
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>

    </header>

    <a href="#" class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      <span>Freinds' Names Display</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
      <div>
        <img src="img/sample.jpg" alt="">
        <div>
          <h4>박윤성</h4>
        </div>
      </div>
      <div></div>
    </div>
    <div class="friends-screen__channel">
      <header>
        <span> Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </header>
      <div class="user-component user-component--sm">
        <div>
          <img src="img/sample.jpg" alt="">
          <div>
            <span>Channel</span>
            <span>2<i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
        <div></div>
      </div>

    </div>
  </main>
  <nav class="screen__nav">
    <ul>
      <li>
        <a href="friends.html">
          <i class="fas fa-user-alt fa-2x"></i>
        </a>
      </li>
      <li>
        <span>1</span>
        <a href="chats.html">
          <i class="far fa-comments fa-2x"></i>
        </a>
      </li>
      <li>
        <a href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li>
        <span></span>
        <a href="more.html">
          <i class="fas fa-cog fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
